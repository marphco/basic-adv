<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ff4003" />
    <meta name="description" content="BASIC. — comunicazione, app, branding." />
    <link rel="canonical" href="https://www.basicadv.com/" />
    <meta name="robots" content="index, follow" />
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="/fonts/inter/Inter-roman.var.woff2"
      crossorigin
    />

    <style id="critical">
      /* Reset leggero per evitare flash strani */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Variabili tema usate subito (bg, testo) */
      :root {
        --background-color: #fafafa;
        --foreground-color: #ff4003;
        --primary-text-color: #161616;
        --secondary-text-color: #ffffff;
        --contrast-color: #000000;
      }
      [data-theme="dark"] {
        --background-color: #161616;
        --primary-text-color: #f6f6f6;
      }

      /* Font base; già preloaded, qui solo la dichiarazione */
      @font-face {
        font-family: "Inter";
        src: url("/fonts/inter/Inter-roman.var.woff2")
          format("woff2-variations");
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
        font-named-instance: "Regular";
      }

      /* Layout e background del fold */
      html,
      body,
      #root {
        height: 100%;
        width: 100%;
        background-color: var(--background-color);
      }
      body {
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
    </style>

    <!-- index.css -->
    <link
      rel="preload"
      href="/src/index.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/src/index.css" /></noscript>

    <!-- App.css -->
    <link
      rel="preload"
      href="/src/App.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/src/App.css" /></noscript>

    <link rel="preload" as="script" href="/src/main.jsx" />

    <title>BASIC.</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <!-- Da usare per le modali fullscreen -->

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
